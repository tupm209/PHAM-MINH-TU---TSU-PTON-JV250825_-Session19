<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="hw01.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div>
    <form action="" id="register-form">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" class="password" name="password" placeholder="Enter your password" />
      </div>
      <div>
        <label for="password-check">Confirm Password:</label>
        <input type="password" class="password-check" name="password-check" placeholder="Enter your Confirm password" />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <hr />
  <div class="login-box">
    <form id="login-form">
      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email address" />
      </div>
      <div>
        <label for="password">Password:</label><br />
        <input type="password" class="login-password" name="login-password" placeholder="Enter your password" /><i class="show-password fa-solid fa-eye"></i>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="hw01.js"></script>
</body>
</html>
